<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Presents</title>
</head>
<body>
    <div class="flexbox">
        <h1>Present Wrapper</h1>
        <div class="row">
            <button onclick="getVolume()" class="font">Present Volume</button>
            <div id="output1" class="font"></div>
        </div>
        <div class="row">
            <button onclick="getSA()" class="font">Present Surface Area</button>
            <div id="output2" class="font"></div>
        </div>
        <div class="row">
            <button onclick="getWrapPaper()" class="font">Present Wrapping Paper</button>
            <div id="output3" class="font"></div>
        </div>
        <div class="row">
            <button onclick="getRib()" class="font">Present Ribbon</button>
            <div id="output4" class="font"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
